name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

# ğŸ”’ å…³é”®ä¿®æ”¹ 1ï¼šç»™äºˆå†™æƒé™ï¼Œå…è®¸åˆ›å»º Release å’Œä¸Šä¼ æ–‡ä»¶
permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        # åŒæ—¶æ„å»º Windows å’Œ macOS
        os: [macos-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install Dependencies
        run: pnpm install

      - name: Build Electron App
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pnpm run build
          pnpm exec electron-builder --publish always

      # ğŸ“¦ å…³é”®ä¿®æ”¹ 2ï¼šæ‰‹åŠ¨æŠŠ dist ç›®å½•ä¸‹çš„æ–‡ä»¶ä¿å­˜ä¸‹æ¥
      # è¿™æ ·å³ä½¿å‘å¸ƒå¤±è´¥ï¼Œä½ ä¹Ÿèƒ½åœ¨ Actions é¡µé¢ä¸‹è½½åˆ°å®‰è£…åŒ…
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build-artifacts
          path: |
            dist/*.exe
            dist/*.dmg
            dist/*.zip
            dist/*.blockmap
          if-no-files-found: warn